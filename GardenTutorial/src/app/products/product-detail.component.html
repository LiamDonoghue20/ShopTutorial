<div clas='card'>
    <!-- if a product exists display the productName -->
    <div class='card-header'>
        {{pageTitle + ': ' + product?.productName}}
    </div>

 <!-- ngIf = if there's a product then populate and show the divs with the selected product's info -->
    <div class='card-body'
         *ngIf='product'>
    <div class ='row'>
        <div class='col-md-8'>
            <div class='row'>
                <div class='col-md-4'>Name:</div>
                <div class='col-md-8'>{{product.productName}}</div>
            </div>
            <div class='row'>
                <div class='col-md-4'>Code:</div>
                <div class='col-md-8'>{{product.productCode}}</div>
            </div>
            <div class='row'>
                <div class='col-md-4'>Description:</div>
                <div class='col-md-8'>{{product.description}}</div>
            </div>
            <div class='row'>
                <div class='col-md-4'>Availability:</div>
                <div class='col-md-8'>{{product.releaseDate}}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>Price:</div>
                <!-- pipes to convert how the data is displayed for currency fields -->
                <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
              </div>
              <div class='row'>
                <div class='col-md-4'>5 Star Rating:</div>
                <!-- rating in square brackets because it passes rating from the parent component; to star, the child component -->
                <div class='col-md-8'>
                  <pm-star [rating]='product.starRating'>
                  </pm-star>
                </div>
        </div>
    </div>

    <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
    </div>
  
    </div>
    <!-- call the onBack method when this button is clicked, to navigate back to the product list -->
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
        <i class='fa fa-chevron-left'></i>Back
        </button>
    </div>
